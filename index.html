<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <form>
      E-mail:<br>
      <input type="email" name="email" placeholder="email"><br>
      Password: <br>
      <input type="password" name="password" placeholder="password"><br>
      GitHub UserName:<br>
      <input type="text" name="Username" placeholder="username"><br>
      <fieldset>
        <legend>Edition</legend>
          <input type="radio" name="edition" checked> Enterprise<br>
          <input type="radio" name="edition"> Pro<br>
          <input type="radio" name="edition"> Other<br>
      </fieldset>
      <input type="checkbox" name="rememberme"> Remember Me<br>
      <input type="submit">
    </form>
  </body>
</html>
